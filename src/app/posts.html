<div *ngFor="let post of posts">
	<div class="container">
		<div class="row">
			<div class="col-4">
				<a href="#" (click)="updatePost(post)" class="alert alert-info">Update</a> |
				<a class="alert alert-danger" (click)="deletePost(post)" href="#">Delete</a>
			</div>
			<div class="col-8">
				<input type="text" 
          [(ngModel)]="post.title" 
          class="list-group-item list-group-item-action" />
			</div>
		</div>
	</div>
</div>
